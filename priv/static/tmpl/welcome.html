<div class="containter-fluid">
    <h2>Welcome to foosball server</h2>

    <h3>[[ playername ]]</h3>

    <div class="row-fluid" style="margin-bottom: 10px">
        <div class="span2" style="margin: 0 auto; float: none">
            <a ng-click="newgame()" class="btn btn-success btn-large"
               style="margin-bottom:5px;">New
                Game (Per-Score Entry)</a>
            <br/>
            <a ng-click="recordgame()" class="btn btn-success btn-large">Enter
                Played Game Results</a>
        </div>
    </div>
    <br/>
    <h4>Games in progress</h4>

    <div class="row-fluid">
        <div class="span2" style="margin: 0 auto; float: none">
            <div class="btn-toolbar" ng-repeat="game in games">
                <a ng-click="startjoin(game)" class="btn btn-info"
                   style="margin-bottom: 5px">[[game.date]]
                    <br/>
                    <span ng-repeat="player in game.players"
                          class="label label-info [[player.team]]-team">
                        [[player.name]]
                    </span>
                </a>
            </div>
        </div>
    </div>

    <h4>Recent Finished Games</h4>

    <div class="row-fluid">
        <div class="span2" style="margin: 0 auto; float: none">
            <div class="btn-toolbar" ng-repeat="game in recent_games">
                <a class="btn btn-info"
                   style="margin-bottom: 5px">[[game.date]]
                    <br/>
                    <span ng-repeat="player in game.players"
                          class="label label-info [[player.team]]-team">
                        [[player.name]]
                    </span>
                </a>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="teammodal" class="modal fade" role="dialog" tabindex="-1"
         aria-hidden="false" aria-labelledby="teamlabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="teamlabel" class="modal-title">
                        choose team for [[ curgame.id ]]</h4>
                </div>
                <div class="modal-body">
                    <button class="btn btn-small btn-primary"
                            data-dismiss="modal" ng-click="join('yellow')">
                        Yellow
                    </button>
                    <button class="btn btn-small btn-primary"
                            data-dismiss="modal" ng-click="join('black')">Black
                    </button>
                    <button class="btn btn-small btn-danger"
                            data-dismiss="modal">Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
