<style>
    .yellow-team {
    background-color: rgb(197, 174, 0);
    }
    .black-team {
    background-color: black;
    }
    .foostable {
    width: 244px;
    height: 366px;
    margin-top: 10px;
    text-overflow: ellipsis;
    overflow-x: hidden;
    overflow-y: hidden;
    white-space: nowrap;
    table-layout: fixed;
    }
    .foostable td {
    padding: 0px;
    height: 60px;
    width: 60px;
    }
    .foostable thead th {
    vertical-align: middle;
    text-align: center;
    width: 60px;
    }
    .foosguy {
    background-color: #5faee3;
    border-color: #ccc;
    }
</style>

</h2>
